<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meu Portfólio</title>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Portfólio</h1>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#projetos">Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="sobre">
        <h2>Sobre Mim</h2>
        <p>Olá! Sou um desenvolvedor apaixonado por criar soluções e aprender novas tecnologias.</p>
    </section>

    <section id="projetos">
        <h2>Meus Projetos</h2>
        <ul id="lista-projetos"></ul>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <form id="form-contato">
            <input type="text" id="nome" placeholder="Seu Nome" required>
            <input type="email" id="email" placeholder="Seu Email" required>
            <textarea id="mensagem" placeholder="Sua Mensagem" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Meu Portfólio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
